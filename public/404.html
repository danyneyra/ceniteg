<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta http-equiv="refresh" content="0; URL='./index.html'" />
  <script type="text/javascript">
    setTimeout(function() {
      var newPath = window.location.pathname.replace(/\/404.html/, '');
      window.location.replace(newPath);
    }, 100);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
